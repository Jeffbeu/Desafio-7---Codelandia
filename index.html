<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant - Desafio 7</title>
    <link href="style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="library/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600,700" rel="stylesheet">
    <link rel="icon" type="image/ico" href="images/favicon.png" />
</head>
<body class="hidden-ball smooth-scroll">

    <main>
         <!-- Preloader -->
         <div class="preloader-wrap">
            <img class="white-logo" src="images/V_Lockup_Vertical_Off-White.png" style="width: 200px; height: 100px;"alt="val-logo">
            <div class="outer">
                
                <div class="inner">
                    <div class="percentage" id="precent"></div>
                    <div class="trackbar">
                        <div class="loadbar"></div>
                    </div>
                    <div class="headphones"></div>
                    <div class="headphones-text">Ative o volume<br>para uma melhor experiencia</div>
                </div>
            </div>
        </div>
        <!--/Preloader --> 
        <div class="cd-index cd-main-content">

            <!-- page content -->
            <div id="page-content" class="light-content">
                   <!-- Header -->
            <header class="classic-menu">
                <div id="header-container">
                
                
                <!-- Logo -->
                <div id="logo" class="hide-ball">
                    <a class="ajax-link" data-type="page-transition" href="index.html">
                        <img class="black-logo" src="images/V_Logomark_Navy.png" alt="val-logo">
                        <img class="white-logo" src="images/V_Lockup_Vertical_Off-White.png" alt="val-logo">
                    </a>
                </div>
                <!--/Logo -->             
                
                <!-- Navigation -->
                <nav> 
                	<div class="nav-height">
                        <div class="outer">
                            <div class="inner">           
                                <ul data-breakpoint="1025" class="flexnav">
                                    <li class="link menu-timeline"><a href="https://playvalorant.com/pt-br/news/" target="_blank"><span data-hover="Noticias">Noticias</span></a>
                                    </li>                           
                                    <li class="link menu-timeline"><a class="ajax-link" data-type="page-transition" href="#"><span data-hover="Sobre">Sobre</span></a></li>                        
                                    <li class="link menu-timeline"><a class="ajax-link" data-type="page-transition" href="https://playvalorant.com" target="_blank"><span data-hover="Baixe Agora">Baixe Agora</span></a></li>
                                                   
                                </ul>            
                            </div>
                        </div> 
                    </div>          
                </nav>
                <!--/Navigation -->
                
                <!-- Menu Burger -->
                <div id="burger-wrapper" class="parallax-wrap">
                    <div id="menu-burger" class="parallax-element">
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <!--/Menu Burger -->
            
                </div>
            </header>
            <!--/Header -->
              <!-- Content Scroll -->
              <div id="content-scroll">
            </div>
            <!--/Content Scroll -->
              <!-- Main -->
              <div id="main">  
                <!-- Main Content -->
                <div id="main-content">
                                
                                
                    
                    <!-- Showcase Holder -->
                    <div id="showcase-holder"> 
                        <div id="showcase-tilt-wrap">
                            <div id="showcase-tilt">
                                <div id="showcase-slider" class="swiper-container">
                                    <div class="swiper-wrapper">
                                
                                
                                        <!-- Section Slide -->
                                        <div class="swiper-slide bg-video" data-title="VEM VINDO" data-subtitle="Showcase" data-number="03">                                    
                                            <div class="img-mask">
                                                <div class="section-image" data-src="images/03hero.jpg">
                                                    <div class="hero-video-wrapper">
                                                        <video loop muted class="bgvid">
                                                            <source src="images/valback.mp4" type="video/mp4">
                                                        </video>
                                                    </div>
                                                </div>                                    
                                            </div>                                   
                                        </div>
                                        <!--/Section Slide -->
                                        
                                        
                                        <!-- Section Slide -->
                                        <div class="swiper-slide" data-title="VALORANT" data-subtitle="Showcase" data-number="02">                                            
                                            <div class="img-mask">
                                                <div class="section-image" data-src="https://pbs.twimg.com/media/EZNUB4pWsAAdepG.jpg"></div>                                            
                                            </div>
                                            <a class="showcase-link-project" data-type="page-transition" href="agentes.html"></a>
                                        </div>
                                        <!--/Section Slide -->					
                                        
                                        
                                        <!-- Section Slide -->
                                        <div class="swiper-slide" data-title="RIOT GAMES" data-subtitle="Design" data-number="03">                                        
                                            <div class="img-mask">
                                                <div class="section-image" data-src="images/jett.gif"></div>                                            
                                            </div>
                                            <a class="showcase-link-project" data-type="page-transition" href="agentes.html"></a>                                        
                                        </div>
                                        <!--/Section Slide -->
                                                     
                                        
                                    </div>                                  
                                </div>
                            </div>
                        </div>
                        <div class="showcase-pagination-wrap">
                            <div class="showcase-counter" data-total="03"></div>
                            <div class="showcase-pagination"></div>
                            <div class="caption-border left"></div>
                            <div class="caption-border right"></div>
                            <div class="arrows-wrap">
                                <div class="prev-wrap parallax-wrap"><div class="swiper-button-prev swiper-button-white parallax-element"></div></div>
                                <div class="next-wrap parallax-wrap"><div class="swiper-button-next swiper-button-white parallax-element"></div></div>
                            </div>
                        </div>                                 
                    </div>    
                    <!-- Showcase Holder -->
                    
                            
                </div>
                <!--/Main Content --> 
            </div>
            <!--/Main -->
            <!-- Footer -->
            <footer class="fixed">        	
                <div id="footer-container">
                    
                    <div class="button-wrap left">
                        <div class="icon-wrap parallax-wrap">
                            <div class="button-icon parallax-element">
                                <div class="bars">
                                    <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
                                </div>
                            </div>
                        </div>
                        <div class="button-text"><span data-on="Sound ON" data-off="Sound OFF">Sound ON</span></div> 
                    </div>
                    
                   <div class="footer-button-wrap parallax-wrap hide-ball">
                        <div class="footer-button parallax-element">
                            <div class="button-border rounded outline parallax-element-second"><a href="agentes.html" style="color: white;"><span data-hover="Clique e segure">Escolher Agentes</span></a></div>
                        </div>
                    </div>
                    
                    <div class="socials-wrap">            	
                        <div class="socials-icon"><i class="fa fa-share-alt" aria-hidden="true"></i></div>
                        <div class="socials-text">siga-nos</div>
                        <ul class="socials">
                            <li><span class="parallax-wrap"><a class="parallax-element" href="#" target="_blank">Db</a></span></li>
                            <li><span class="parallax-wrap"><a class="parallax-element" href="#" target="_blank">Tw</a></span></li>
                            <li><span class="parallax-wrap"><a class="parallax-element" href="#" target="_blank">Be</a></span></li>
                            <li><span class="parallax-wrap"><a class="parallax-element" href="#" target="_blank">Fb</a></span></li>
                            <li><span class="parallax-wrap"><a class="parallax-element" href="#">In</a></span></li>
                        </ul>                
                    </div>
                    
                </div>
            </footer>
            <!--/Footer -->
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.min.js" ></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js' integrity='sha512-chZc2Mx8B1GzGSNMfJRH63jW7uYZXzX0a/UlWRrTvl4kxxYqUHNMtyTTA5IDQ7gTl4ATLoXlZthsialW3muS0A==' crossorigin='anonymous'></script>
    <script src="library/js/plugins.js"></script>
    <script src="js/pageload.js"></script>
    <script src="js/primload.js"></script>
    <script src="js/portfolio.js"></script>
    <script src="js/sliders.js"></script>
    <script src="js/showcase.js"></script>
    <script src="js/backtotop.js"></script>
    <script src="js/grid.js"></script>
    <script src="js/Justifiedgrid.js"></script>
    <script src="js/largeshowcase.js"></script>
    <script src="js/lightbox.js"></script>
    <script src="js/showcasecarrousel.js"></script>
    <script src="js/playvideo.js"></script>
    <!-- <script src="script.js"></script> -->
</body>
</html>
